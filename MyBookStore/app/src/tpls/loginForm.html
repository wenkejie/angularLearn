<div class="loginForm" ng-controller="loginCtrl">
    <h2 class="text-center">注册</h2>
    <form name="loginForm">
        <div class="form-group" ng-class="{'has-success':loginForm.username.$valid}">
            <label>用户名：</label>
            <pre>合法：{{loginForm.username.$valid}}</pre>
            <pre>合法用户名：{{userdata.username}}</pre>
            <input type="text" 
            name="username" 
            class="form-control"
            ng-model="userdata.username"
            ng-minlength="4"
            ng-maxlength="32"
            required />
            <p class="error" ng-if="loginForm.username.$error.required 
            && loginForm.username.$touched">用户名不能为空</p>
            <p class="error" ng-if="(loginForm.username.$error.minlength || loginForm.username.$error.maxlength) 
            && loginForm.username.$touched">用户名字符长度要在4-32区间内</p>
        </div>
        <div class="form-group" ng-class="{'has-success':loginForm.password.$valid}">
            <label>密码：</label>
            <pre>合法：{{loginForm.password.$valid}}</pre>
            <pre>明文：{{userdata.password}}</pre>
            <input type="password" 
            name="password" 
            class="form-control" 
            ng-model="userdata.password" 
            ng-minlength="6"
            ng-maxlength="256"
            required />
            <p class="error"></p>
            <p class="error" ng-if="loginForm.password.$error.required 
            && loginForm.password.$touched">密码不能为空</p>
            <p class="error" ng-if="(loginForm.password.$error.minlength || loginForm.password.$error.maxlength) 
            && loginForm.password.$touched">密码字符长度要在6-256位之间</p>
        </div>
        <div class="form-group" ng-class="{'has-success':loginForm.password2.$valid}">
            <label>确认密码：</label>
            <pre>合法：{{loginForm.password2.$valid}}</pre>
            <pre>明文：{{userdata.password2}}</pre>
            <input type="text" 
            name="password2" 
            class="form-control" 
            ng-model="userdata.password2" 
            compare="userdata.password"
            required
            />
            <p class="error" ng-if="loginForm.password2.$error.compare 
            && loginForm.password2.$touched">两次输入密码不一致</p>
        </div>
        <div class="form-group">
            <a class="btn btn-primary"  ng-click="submitForm()">登录</a>
            <button class="btn btn-default" ng-click="setFormData()">注册</button>
        </div>
    </form>
</div>
